<div class="container">
    <h2 class="mt-3">Angular CRUD Example</h2>

    <div class="create-new-post my-3 text-end">
        <a href="#" routerLink="/post/create/" mat-stroked-button>Create New Post</a>
    </div>

    <div class="custom-table">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th width="220px">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let post of posts| paginate: { itemsPerPage: itemsPerPage, currentPage: currentPerPage, totalItems: total}">
                    <td width="5%">{{ post.id }}</td>
                    <td width="20%">{{ post.title }}</td>
                    <td width="55%">{{ post.body }}</td>
                    <td width="30%">
                        <a href="#" [routerLink]="['/post/', post.id, 'view']" mat-stroked-button>View</a>
                        <!-- <button mat-raised-button (click)="openDialog('0ms', '0ms')">View</button> -->
                        <!-- <button mat-button (click)="openDialog()">View</button> -->
                        <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="mx-2" mat-stroked-button
                            color="primary">Edit</a>
                        <button type="button" (click)="openDeleteModal(post.id)" class="btn btn-danger"
                            mat-stroked-button color="warn">Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="pagination-post">
        <pagination-controls (pageChange)="pageChangeEvent($event)" previousLabel="" nextLabel="">
        </pagination-controls>
    </div>
</div>
