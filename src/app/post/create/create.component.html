<div class="container">
    <h1 mat-dialog-title>Create New Post</h1>
    <form class="mat-dialog-content" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title" class="mb-2">Title</label>
            <div class="input-group mb-3">
                <input id="title" formControlName="title" type="text" class="form-control">
            </div>
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
            </div>

        </div>

        <div class="form-group">
            <label for="body" class="mb-2">Body</label>
            <div class="input-group mb-3">
                <textarea id="body" formControlName="body" class="form-control"></textarea>
            </div>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.</div>
            </div>
        </div>

        <div mat-dialog-actions>
            <button mat-stroked-button color="primary" type="submit" [disabled]="!form.valid">Create</button>
        </div>

    </form>
</div>
